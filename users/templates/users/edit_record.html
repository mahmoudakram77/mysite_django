{% extends 'main/base.html' %}

{% block title %}
edit record
{% endblock title %}
{% block content %}

{% if user.is_authenticated %}
{% load crispy_forms_tags %}

<h1 class='text-center'>You Will Edit <strong style='color:green'>({{ record.first_name }})</strong> </h1>
<form method='post'>
  {% csrf_token %}
  {{form|crispy}}
  <button type='submit' class='btn btn-info' >edit record</button>
  <a class='btn btn-danger' href="{% url 'users:record' %}">Cancel</a>
</form>

{% endif %}

{% endblock content %}
